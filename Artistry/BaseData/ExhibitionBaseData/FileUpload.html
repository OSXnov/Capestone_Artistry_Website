<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry</title>
    <link rel="stylesheet" type="text/css" href="style_fileupload.css">
</head>
<body>
    <header>
        <img src="/Images/Artistry_HorizontalLogo.PNG" style="width: 300px; height:100px">
        <nav>
            <div class="NavBar">
                <ul>
                    <li><a href="/Artistry/HomePage.html">Home</a></li>
                    <li><a href="/Artistry/MediumPage.html">Medium</a></li>
                    <li><a href="UserProfilePage.html">My Profile</a>
                </ul>
            </div>
        </nav>
    </header>
    <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->

    <div class="file-upload-container">
        <form id="fileUploadForm" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filename">
            <label for="myFile">Choose File</label>
            <span id="file-name">No file chosen</span>
            <button type="button" onclick="uploadArt()">Submit</button>
        </form>
    </div>
    <script src="/Artistry/Apps/button_Exhibition.js"></script>
</body>
