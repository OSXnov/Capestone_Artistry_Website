<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry</title>
    <link rel="stylesheet" type="text/css" href="style_userregistration.css">
</head>

<body> 

    <header>
        <img src = "/Images/Artistry_HorizontalLogo.PNG" style="width: 300px; height:100px">
        <nav>
            <div class="NavBar">
            <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="MediumPage.html">Medium</a></li>
            <li><a href="ProfilePage.html">Profile</a></li>
            </ul>
            </div>
        </nav>

    </header>

    <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->





        <form id="registrationForm">
            <div class="container">
                <div class="SIGNIN">
                    <h1>Sign In</h1>
                </div>
                <div class="FirstName"> 
                    <input type="text" id="fname" name="fname" placeholder="NAME" required>
                </div>

                <div class="LastName"> 
                    <input type="text" id="lname" name="lname" placeholder="LAST NAME" required>
                </div>
                <div class="AGE"> 
                    <input type="text" id="age" name="age" placeholder="AGE" required>
                </div>
                <div class="UserName"> 
                    <input type="text" id="uname" name="uname" placeholder="USERNAME" required>
                </div>
                <div class="Password"> 
                    <input type="password" id="pwd" name="pwd" placeholder="PASSWORD" required>
                </div>
                <div class="Email"> 
                    <input type="text" id="email" name="email" placeholder="EMAIL" required>
                </div>
                <div class="Button"> 
                    <button type="button" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </form>
        
        <script src="./Apps/button_UserReg.js"></script>
"></script>
    </body>
</html>
