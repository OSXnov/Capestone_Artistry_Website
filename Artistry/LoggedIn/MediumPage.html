<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry</title>
    <link rel="stylesheet" type="text/css" href="style_mediumpageLI.css">
</head>

<body>
    <header>
        <img src="/Images/Artistry_HorizontalLogo.PNG" style="width: 300px; height:100px">
        <nav>
            <div class="NavBar">
            <ul>
                <li><a href="/Artistry/HomePage.html">Home</a></li>
                <li><a href="MediumPage.html">Medium</a></li>
                <li><a href="/Artistry/Exhibition/ExhibitionPage.html">Exhibition</a></li>
                <li><a href="UserProfilePage.html">My Profile</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->


    <main>      
        <div class="medium-board">
            <h2>Art Mediums</h2>
            <p>Here's our latest monthly art upload, curated to ignite inspiration for your artistic pursuits.</p>
            <h3>February's Batch</h3>
        </div>

        <div class="Medium-batch">
            <img src="/Artistry/DummyDB/MediumBatch/PatrickHanly.jpg" alt="PatrickHanly">
            <div class="batch-content">
                <a href="/Artistry/DummyDB/MediumBatch/February/Batch.html" class="see-batch">SEE MONTHLY BATCH</a>
            </div>
        </div>

        <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->
        <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->
        <div class="Divider"> <hr> </div> <!-- horizontal line that divides -->

        <!-- Container for art mediums with grid layout -->
        <div class="art-medium-container"  id="art-medium-container">
            <div class="art-medium">
                <img src="/Images/watercolor_example.jpeg" alt="Watercolor">
                <p>Watercolor Paintings</p>
                <a href="/Artistry/DummyDB/MediumBatch/MediumCat/watercolor.html" class="see-more">SEE MORE</a>
            </div>
            
            <div class="art-medium">
                <img src="/Images/oilpanting_examples.jpeg" alt="Oil Paintings">
                <p>Oil Painting</p>
                <a href="/Artistry/DummyDB/MediumBatch/MediumCat/oil.html" class="see-more">SEE MORE</a>
            </div>
            
            <div class="art-medium">
                <img src="/Images/acrylic_example.jpeg" alt="Acrylic Painting">
                <p>Acrylic Painting</p>
                <a href="/Artistry/DummyDB/MediumBatch/MediumCat/acrylic.html" class="see-more">SEE MORE</a>
            </div>
            
            <div class="art-medium">
                <img src="/Images/graffiti_example.jpeg" alt="Graffiti">
                <p>Graffiti</p>
                <a href="/Artistry/DummyDB/MediumBatch/MediumCat/Graffiti.html" class="see-more">SEE MORE</a>
            </div>


        </main>

        <script>    
	
            // Fetch user data from usr_data.json and create anchor tag
            fetch('/Artistry/middleware/usr_data.json')
                    .then(response => response.json())
                    .then(data => {
                        // Get the username from the JSON data
                        const username = data.username;

                        // Create anchor tag
                        const userProfileLink = document.createElement('a');
                        userProfileLink.href = `/Artistry/DummyDB/Users/${username}/UserProfilePage.html`;
                        userProfileLink.textContent = 'My Profile';

                        // Create list item and append anchor tag
                        const listItem = document.createElement('li');
                        listItem.appendChild(userProfileLink);

                        // Append list item to the navigation menu
                        const nav = document.querySelector('nav ul');
                        nav.appendChild(listItem);
                    })
                    .catch(error => console.error('Error fetching user data:', error));
        </script>
    </body>
</html>
