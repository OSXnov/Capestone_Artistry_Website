<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry</title>
    <link rel="stylesheet" href="style_exhibition.css">
</head>
<body>
    <header> 
        <img src="/Images/Artistry_HorizontalLogo.PNG" style="width: 300px; height:100px">
        <nav>
            <div class="NavBar">
                <ul>
                    <li><a href="/Artistry/HomePage.html">Home</a></li>
                    <li><a href="MediumPage.html">Medium</a></li>
                    <li><a href="/Artistry/Exhibition/ExhibitionPage.html">Exhibitions</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <div class="Divider">
        <hr> 
    </div>

    <div class="Container">
        <div class="Left-Side">
            <section class="profile">
                <div class="header">
                    <div class="user-info">
                   <p>User Name: rickyjoe25</p>
                   <p>Email: rickyjoe10@gmail.com</p>
                   <p>Title: Tiredness</p>
                   <p>Brief Description</p>
                   <p>I want to express tiredness in Graffiti art form. Contact my email for any inquiries. </p>

                </div>
                </div>
            </section>
        </div>

        <div class="Right-Side">
            <div class="exhibition" id="exhibition-container"> 
                
                <!-- Dynamically generate Exhibition divs -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchImages();
        });

        function fetchImages() {
            const exhibitionContainer = document.getElementById("exhibition-container");

            // Fetch images from folder
            fetch("./art-exhibit/art-exhibit/images.json")
                .then(response => response.json())
                .then(images => {
                    images.forEach(image => {
                        const imgName = image.name;
                        const imgSrc = `./art-exhibit/art-exhibit/${imgName}`;
                        const exhibitDiv = document.createElement("div");
                        exhibitDiv.classList.add("exhibit-art");

                        const imgElement = document.createElement("img");
                        imgElement.src = imgSrc;
                        imgElement.alt = "IMG";
                        exhibitDiv.appendChild(imgElement);

                        const seeArtLink = document.createElement("a");
                         seeArtLink.classList.add("see-art");
                       seeArtLink.href = imgSrc;
                        seeArtLink.textContent = "SEE ART";
                        exhibitDiv.appendChild(seeArtLink);

                        exhibitionContainer.appendChild(exhibitDiv);
                    });
                })
                .catch(error => console.error("Error fetching images:", error));
        }

                // Fetch user data from usr_data.json and create anchor tag
        fetch('/Artistry/middleware/usr_data.json')
        .then(response => response.json())
        .then(data => {
            // Get the username from the JSON data
            const username = data.username;

            // Create anchor tag
            const userProfileLink = document.createElement('a');
            userProfileLink.href = `/Artistry/DummyDB/Users/${username}/UserProfilePage.html`;
            userProfileLink.textContent = 'My Profile';

            // Create list item and append anchor tag
            const listItem = document.createElement('li');
            listItem.appendChild(userProfileLink);

            // Append list item to the navigation menu
            const nav = document.querySelector('nav ul');
            nav.appendChild(listItem);
            })
        .catch(error => console.error('Error fetching user data:', error));
    </script>
</body>
</html>
